<head>
  <title>Edgepress</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
</body>

<template name="layout">
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container-fluid">
        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="brand" href="{{pathFor 'home'}}">Edgepress</a>
        <div class="nav-collapse collapse">
          
          <p class="navbar-text pull-right">
            {{#if currentUser}}
            Logged in as <a href="{{pathFor 'dashboard'}}" class="navbar-link">{{currentUser.profile.name}}</a>
            {{/if}}
            {{#loginButtons}}
          </p>
          
          <ul class="nav">
            <li{{#if isCurrentRoute "home" }} class="active"{{/if}}><a href="{{pathFor 'home'}}">Home</a></li>
            {{#if currentUser}}
            <li{{#if isCurrentRoute "dashboard" }} class="active"{{/if}}><a href="{{pathFor 'dashboard'}}">Dashboard</a></li>
            {{/if}}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>
  
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
      {{yield}}
      </div>
    </div>
  </div>
</template>

<template name="home">
  <h1>CIAO</h1>
</template>

<template name="dashboard">
  <h1>Dashboard</h1>
</template>
